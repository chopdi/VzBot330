[dockable_probe]
pin: ^PC3 #your probe pin goes here
x_offset: 1 # offset for microswitch x direction off nozzle
y_offset: 67.70 # offset for microswitch y direction off nozzle
z_offset: 0 # offset for microswitch in z height
samples: 3
sample_retract_dist: 3 # this is so the machine has time for the switch to reset properly, especially with a higher retract speed
samples_result: median
samples_tolerance: 0.025
samples_tolerance_retries: 3
speed: 10 # do not go higher than 10mm/s, you will destroy the switch
lift_speed: 15

dock_position:             31,290, 25 #you need to set these on your own
safe_z_position:           164,98    #used the center of the bed for this
approach_position:		   75,290, 25 #you need to set these on your own
detach_position:		   164,98         #you need to set these on your own
attach_speed:              75
detach_speed:              75
travel_speed:              400
check_open_attach:         True #checks to see if the probe is attached before moving the toolhead, if not retries to pick up the probe
dock_fixed_z:              True # k series printers use a dock fixed in the z axis, this was off a K2
dock_retries:			   3